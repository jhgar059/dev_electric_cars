# Configuración de pytest para el proyecto

[pytest]
# Directorio donde están las pruebas
testpaths = tests

# Patrón de archivos de prueba
python_files = test_*.py

# Patrón de clases de prueba
python_classes = Test*

# Patrón de funciones de prueba
python_functions = test_*

# Opciones adicionales
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --color=yes
    -p no:warnings

# Marcadores personalizados
markers =
    slow: marca pruebas lentas
    integration: marca pruebas de integración
    unit: marca pruebas unitarias
    auth: pruebas de autenticación
    forms: pruebas de formularios
    exceptions: pruebas de manejo de excepciones

# Configuración de cobertura
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */env/*
    */__pycache__/*
    */site-packages/*
    */dist-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
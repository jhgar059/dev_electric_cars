[pytest]
# Directorio de pruebas
testpaths = test

# Patrón de nombres de archivos de prueba
python_files = test_*.py

# Patrón de nombres de clases de prueba
python_classes = Test*

# Patrón de nombres de funciones de prueba
python_functions = test_*

# Opciones de línea de comandos predeterminadas
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing

# Marcadores personalizados
markers =
    auth: pruebas de autenticación
    crud: pruebas de operaciones CRUD
    integration: pruebas de integración
    slow: pruebas que toman tiempo
    unit: pruebas unitarias

# Configuración de cobertura
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */ENV/*
    */env/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod